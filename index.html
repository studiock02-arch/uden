<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDUNG SPORT - Remote Control Dadu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            max-width: 448px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .dice-icon {
            width: 32px;
            height: 32px;
            color: #22c55e;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #999;
        }

        .time-box {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
        }

        .time-display {
            color: #22c55e;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 24px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #666;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            color: #22c55e;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-text.disconnected {
            color: #666;
        }

        .input-display {
            width: 100%;
            height: 56px;
            border: 2px solid #22c55e40;
            border-radius: 8px;
            text-align: center;
            font-size: 32px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 24px;
            padding: 8px;
            background: #1f1f1f;
            color: #ffffff;
            outline: none;
            transition: all 0.3s;
        }

        .input-display:focus {
            border-color: #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        .input-display:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .number-btn {
            height: 64px;
            border: 2px solid #22c55e40;
            border-radius: 8px;
            background: #141414;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-btn:hover:not(:disabled) {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        .number-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .number-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            height: 56px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover:not(:disabled) {
            background: #dc2626;
        }

        .send-btn {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #000000;
            font-weight: bold;
        }

        .send-btn:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
        }

        .action-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding-top: 24px;
            border-top: 1px solid #2a2a2a;
        }

        .footer p {
            margin: 4px 0;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: #22c55e;
            color: #000;
            font-weight: 600;
        }

        .toast.error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <svg class="dice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                    <circle cx="15.5" cy="15.5" r="1.5" fill="currentColor"/>
                </svg>
                <h1 class="title">BANDUNG SPORT</h1>
            </div>
            <p class="subtitle">Remote Control Dadu</p>
        </div>

        <div class="time-box">
            <div class="time-display" id="time">00:00:00</div>
        </div>

        <div class="status-box">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="2"/>
                    <path d="M12 1v6m0 6v6"/>
                    <path d="M17 8l-5 5-5-5"/>
                </svg>
                <span id="statusLabel">Terhubung</span>
            </span>
        </div>

        <input type="text" id="display" class="input-display" placeholder="Masukkan angka" readonly maxlength="3">

        <div class="number-grid">
            <button class="number-btn" onclick="addNumber(1)">1</button>
            <button class="number-btn" onclick="addNumber(2)">2</button>
            <button class="number-btn" onclick="addNumber(3)">3</button>
            <button class="number-btn" onclick="addNumber(4)">4</button>
            <button class="number-btn" onclick="addNumber(5)">5</button>
            <button class="number-btn" onclick="addNumber(6)">6</button>
        </div>

        <div class="action-grid">
            <button class="action-btn clear-btn" onclick="clearInput()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
                Hapus
            </button>
            <button class="action-btn send-btn" onclick="sendData()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
                Kirim
            </button>
        </div>

        <div class="footer">
            <p>Remote Control System v2.0</p>
            <p>Data dikirim ke: Firebase Realtime Database</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            databaseURL: "https://hilo-6b84b-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let inputValue = '';
        let isEnabled = true;
        const display = document.getElementById('display');
        const toast = document.getElementById('toast');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const statusLabel = document.getElementById('statusLabel');

        // Listen to status changes from Firebase
        database.ref('dicersd/status').on('value', (snapshot) => {
            const status = snapshot.val();
            isEnabled = status !== null ? status.enabled : true;
            updateUIStatus();
        });

        function updateUIStatus() {
            const buttons = document.querySelectorAll('.number-btn, .action-btn');
            
            if (isEnabled) {
                statusIndicator.classList.remove('disconnected');
                statusText.classList.remove('disconnected');
                statusLabel.textContent = 'Terhubung';
                display.disabled = false;
                buttons.forEach(btn => btn.disabled = false);
            } else {
                statusIndicator.classList.add('disconnected');
                statusText.classList.add('disconnected');
                statusLabel.textContent = 'Terputus';
                display.disabled = true;
                buttons.forEach(btn => btn.disabled = true);
                showToast('Aplikasi terputus', 'error');
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function addNumber(num) {
            if (!isEnabled) {
                showToast('Aplikasi sedang terputus', 'error');
                return;
            }

            if (inputValue.length >= 3) {
                inputValue = num.toString();
            } else {
                inputValue += num;
            }
            display.value = inputValue;
        }

        function clearInput() {
            if (!isEnabled) return;
            inputValue = '';
            display.value = '';
            showToast('Input dibersihkan', 'success');
        }

        function sendData() {
            if (!isEnabled) {
                showToast('Aplikasi sedang terputus', 'error');
                return;
            }

            if (inputValue.length !== 3) {
                showToast('Masukkan 3 angka (1-6)', 'error');
                return;
            }

            const numbers = inputValue.split('');
            const isValid = numbers.every(n => {
                const num = parseInt(n);
                return num >= 1 && num <= 6;
            });

            if (!isValid) {
                showToast('Angka harus antara 1-6', 'error');
                return;
            }

            // Kirim ke Firebase
            const timestamp = new Date().toISOString();
            const dataToSend = {
                value: inputValue,
                timestamp: timestamp,
                timestampDisplay: new Date().toLocaleString('id-ID')
            };

            Promise.all([
                database.ref('dicersd/results').set(inputValue),
                database.ref('dicersd/history').push(dataToSend)
            ])
            .then(() => {
                showToast(`Data terkirim: ${inputValue}`, 'success');
                inputValue = '';
                display.value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
                showToast('Gagal mengirim data', 'error');
            });
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendData();
            }
        });

        // Initialize status
        database.ref('dicersd/status').once('value', (snapshot) => {
            if (!snapshot.exists()) {
                database.ref('dicersd/status').set({ enabled: true });
            }
        });
    </script>
</body>
</html>
